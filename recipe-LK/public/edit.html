<!DOCTYPE html>

<html>
<head>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Recipe App</h1>
                <h2 class="header__subtitle">Save all your recipes</h2>
            </div>
        </header>

        <main>
        
            <div class="actions">
                <div class="actions__container actions__container--spaced">
                    <a href="/index.html">Home</a>
                    <span id="last-edited"></span>
                </div>
            </div>

    
            <section class="main-edit-section">
                <div class="main-edit-section__container">
    
                    <input id="recipe-title" type="text" placeholder="Recipe title">
                    <textarea id="recipe-body" cols="30" rows="10" placeholder="Enter yout great recipe instructions"></textarea>
                    
                    <p class="ingredient-title">Ingredients</p>
                    <div id="ingredients"></div>
                    
                    <form action="#" id="ingredient-form">
                        <input name="addIngridient" type="text" placeholder="Add ingredient">
                        <button class="btn btn-ingredient">Add</button>
                    </form>
    
                    <div class="ingredient-basic-btn">
                        <button class="btn btn-ingredient btn-save" id="save-recipe">Save</button>
                        <button class="btn btn-ingredient btn-remove" id="remove-recipe">Remove</button>
                    </div>
                    
                </div>
            </section>
    
        </main>



        <script src="/scripts/edit-bundle.js"></script>
        
    </body>
</html>
